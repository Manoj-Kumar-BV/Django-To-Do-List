<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">
</head>
<body>
    <h1>Delete Task</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ task.title }}"?</p>
        <button type="submit">Yes</button>
        <a href="{% url 'index' %}">No</a>
    </form>
</body>
</html>
